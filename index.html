<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알콩 벙개 계획</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 1. 초기 화면 -->
        <section id="initial-screen">
            <header>
                <h1 id="current-month-title"></h1>
            </header>
            <main>
                <p>벙개 가능 일을 입력할 사용자를 선택하세요.</p>
                <div id="user-selection" class="user-profiles">
                    <!-- 자바스크립트로 사용자 프로필이 동적으로 추가될 영역 -->
                </div>
            </main>
        </section>

        <!-- 2. 스케줄 입력 화면 -->
        <section id="schedule-screen" class="hidden">
            <header>
                <h2 id="schedule-title"></h2>
            </header>
            <main id="calendar-view">
                <!-- 자바스크립트로 달력이 동적으로 추가될 영역 -->
            </main>
            <footer>
                <button id="back-to-initial">사용자 선택으로</button>
                <button id="view-result">결과 보기</button>
            </footer>
        </section>

        <!-- 3. 결과 화면 -->
        <section id="result-screen" class="hidden">
            <header>
                <h2 id="result-title"></h2>
            </header>
            <main id="result-view">
                 <!-- 자바스크립트로 결과가 동적으로 추가될 영역 -->
            </main>
            <footer>
                <button id="back-to-schedule">다시 입력</button>
                <button id="save-result">결과 저장</button>
            </footer>
        </section>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
